# Configuración para desarrollo local

# MongoDB - Testing simple sin autenticación
spring.data.mongodb.uri=mongodb://localhost:27017/camisapi_test

# JPA - Deshabilitado temporalmente para usar solo MongoDB
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Redis - Deshabilitado temporalmente
# spring.data.redis.host=localhost
